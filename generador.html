<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrato 1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #002E5D, #81f3db);
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #002E5D;
        }
        input[type="email"] {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #002E5D;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 14px;
        }
        /* Animación de carga */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #002E5D;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto; /* Ajuste: Margen superior para separar del botón */
            display: none; /* Oculto por defecto */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Contrato 1.0</h1>
        <input type="email" id="email" placeholder="Ingresa el correo electrónico" required>
        <button onclick="triggerWebhook()">Generar Contrato</button>
        <!-- Animación de carga -->
        <div class="loader" id="loader"></div>
        <p id="response"></p>
    </div>

    <script>
        async function triggerWebhook() {
            const email = document.getElementById("email").value;
            const responseElement = document.getElementById("response");
            const loader = document.getElementById("loader");

            if (!email) {
                responseElement.textContent = "Por favor, ingresa un correo electrónico.";
                responseElement.style.color = "red";
                return;
            }

            // Mostrar animación de carga
            loader.style.display = "block";
            responseElement.textContent = ""; // Limpiar mensajes anteriores

            try {
                const webhookUrl = `https://brandonfinniu.app.n8n.cloud/webhook/0fe270cf-02e1-4f92-8ef1-c8ad59f22074?email=${encodeURIComponent(email)}`;
                const response = await fetch(webhookUrl, {
                    method: "GET"
                });

                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log("Respuesta del servidor:", data); // Depuración

                // Mostrar mensaje de éxito
                responseElement.textContent = "Contrato generado correctamente.";
                responseElement.style.color = "green";
            } catch (error) {
                console.error("Error en la solicitud:", error); // Depuración
                responseElement.textContent = "Contrato ya existe o error de conexión.";
                responseElement.style.color = "red";
            } finally {
                // Ocultar animación de carga
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
